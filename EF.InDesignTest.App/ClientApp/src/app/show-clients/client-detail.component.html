<h1 mat-dialog-title>Client Info</h1>
<div mat-dialog-content>
  <p>Set clients info</p>
  <mat-form-field>
    <mat-label>Client Name</mat-label>
    <input matInput [(ngModel)]="data.selectedClient.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput [(ngModel)]="data.selectedClient.phoneNumber" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Car Model</mat-label>
    <input matInput [(ngModel)]="data.selectedClient.carModel" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Car Number</mat-label>
    <input matInput [(ngModel)]="data.selectedClient.carNumber" />
  </mat-form-field>

<mat-table [dataSource]="data.selectedClient.services" class="mat-elevation-z8">
  <ng-container matColumnDef="operation">
    <mat-header-cell *matHeaderCellDef> Operation </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.operation}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{_dateFormatPipe.transform(element.date)}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
