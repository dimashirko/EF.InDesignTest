<h1 id="tableLabel">Clients</h1>

<p *ngIf="!clients"><em>Loading...</em></p>
<button mat-raised-button (click)="addClient($event)" *ngIf="clients" class="buttonMain">Create Client</button>

<table mat-table [dataSource]="clients" multiTemplateDataRows class="mat-elevation-z8" *ngIf="clients">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let client"> {{client.name}} </td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let client"> {{client.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="carModel">
    <th mat-header-cell *matHeaderCellDef> Car Model </th>
    <td mat-cell *matCellDef="let client"> {{client.carModel}} </td>
  </ng-container>
  <ng-container matColumnDef="carNumber">
    <th mat-header-cell *matHeaderCellDef> Car Number </th>
    <td mat-cell *matCellDef="let client"> {{client.carNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="details" class="btn-primary">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let client"> <button mat-raised-button (click)="enableEditMethod($event, client)">Details</button> </td>
  </ng-container>
  <ng-container matColumnDef="remove" class="btn-primary">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
    <td mat-cell *matCellDef="let client"> <button mat-raised-button (click)="removeClient($event, client)">Remove</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="mainTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: mainTableColumns" ></tr>
</table>
